mutation sendMatchInvite(
  $to: ID!
  $totalMatches: Int!
  $isMoneymatch: Boolean!
  $amount: Int
  $tournament: ID
) {
  sendMatchInvite(
    to: $to
    totalMatches: $totalMatches
    isMoneymatch: $isMoneymatch
    amount: $amount
    tournament: $tournament
  ) {
    id
    total_matches
    opponent_wins
    initiator_wins
    state
    opponent {
      id
      tag
      profile_picture
    }
    initiator {
      id
      tag
      profile_picture
    }
  }
}

query matches {
  matches(first: 3) {
    edges {
      cursor
      node {
        id
        total_matches
        opponent_wins
        initiator_wins
        state
        opponent {
          id
          tag
          profile_picture
        }
        initiator {
          id
          tag
          profile_picture
        }
        battles {
          winner {
            id
            tag
            profile_picture
          }
          opponent_character {
            id
            name
            picture
          }
          opponent {
            id
            tag
            profile_picture
          }
          initiator_character {
            id
            name
            picture
          }
          initiator {
            id
            tag
            profile_picture
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query Match($id: ID!) {
  match(id: $id) {
    id
    total_matches
    opponent_wins
    opponent {
      id
      tag
      profile_picture
      in_match
      characters {
        ...CharacterData
      }
    }
    initiator_wins
    initiator {
      id
      tag
      profile_picture
      in_match
      characters {
        ...CharacterData
      }
    }
    state
    battles {
      id
      winner {
        id
        tag
        profile_picture
      }
      opponent_character {
        ...CharacterData
      }
      opponent {
        id
        tag
        profile_picture
      }
      initiator_character {
        ...CharacterData
      }
      initiator {
        id
        tag
        profile_picture
      }
      initiator_vote {
        id
        tag
        profile_picture
      }
      opponent_vote {
        id
        tag
        profile_picture
      }
    }
  }
}

mutation updateMatch($state: MatchState!, $id: ID!) {
  updateMatch(state: $state, id: $id) {
    id
    state
  }
}

mutation updateBattle($id: ID!, $character: ID, $vote: ID) {
  updateBattle(id: $id, character: $character, vote: $vote) {
    id
    winner {
      id
      tag
      profile_picture
    }
    opponent {
      id
      tag
      profile_picture
    }
    opponent_character {
      ...CharacterData
    }
    initiator {
      id
      tag
      profile_picture
    }
    initiator_character {
      ...CharacterData
    }
  }
}

